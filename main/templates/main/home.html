{% extends 'main/base.html' %}
{% block content %}
    <div class="row">
        {% for week in weeks %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card border-dark mb-4" style="height: 25rem;">
                  <img class="card-img-top" src="{{ week.image.url }}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Week {{ week.number }}</h5>
                    <p class="card-text">{{ week.topic }}</p>
                    <a href="week/{{ week.number }}/session" class="btn btn-primary">View Session</a>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
